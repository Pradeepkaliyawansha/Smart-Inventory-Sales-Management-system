<div class="app-container" *ngIf="isLoggedIn">
  <!-- Header -->
  <mat-toolbar color="primary" class="app-header">
    <button mat-icon-button (click)="toggleMenu()" class="menu-button">
      <mat-icon>menu</mat-icon>
    </button>

    <span class="app-title">{{ title }}</span>

    <span class="spacer"></span>

    <!-- Notification Bell -->
    <button mat-icon-button class="notification-btn">
      <mat-icon matBadge="3" matBadgeColor="warn">notifications</mat-icon>
    </button>

    <!-- User Menu -->
    <button mat-button [matMenuTriggerFor]="userMenu" class="user-menu-btn">
      <mat-icon>account_circle</mat-icon>
      <span class="user-name">{{ currentUser?.fullName }}</span>
      <mat-icon>keyboard_arrow_down</mat-icon>
    </button>

    <mat-menu #userMenu="matMenu">
      <button mat-menu-item (click)="navigateToProfile()">
        <mat-icon>person</mat-icon>
        <span>Profile</span>
      </button>
      <button mat-menu-item>
        <mat-icon>settings</mat-icon>
        <span>Settings</span>
      </button>
      <mat-divider></mat-divider>
      <button mat-menu-item (click)="logout()">
        <mat-icon>logout</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>
  </mat-toolbar>

  <mat-sidenav-container class="app-sidenav-container">
    <!-- Sidebar -->
    <mat-sidenav [opened]="isMenuOpen" [mode]="'side'" class="app-sidenav">
      <mat-nav-list class="nav-list">
        <a mat-list-item routerLink="/dashboard" routerLinkActive="active">
          <mat-icon matListItemIcon>dashboard</mat-icon>
          <span matListItemTitle>Dashboard</span>
        </a>

        <a mat-list-item routerLink="/products" routerLinkActive="active">
          <mat-icon matListItemIcon>inventory</mat-icon>
          <span matListItemTitle>Products</span>
        </a>

        <a mat-list-item routerLink="/sales" routerLinkActive="active">
          <mat-icon matListItemIcon>shopping_cart</mat-icon>
          <span matListItemTitle>Sales</span>
        </a>

        <a mat-list-item routerLink="/customers" routerLinkActive="active">
          <mat-icon matListItemIcon>people</mat-icon>
          <span matListItemTitle>Customers</span>
        </a>

        <a
          mat-list-item
          routerLink="/reports"
          routerLinkActive="active"
          *ngIf="currentUser?.role <= 2"
        >
          <mat-icon matListItemIcon>assessment</mat-icon>
          <span matListItemTitle>Reports</span>
        </a>

        <mat-divider></mat-divider>

        <div class="nav-section-header">
          <span>Quick Actions</span>
        </div>

        <a mat-list-item routerLink="/sales/new">
          <mat-icon matListItemIcon>add_shopping_cart</mat-icon>
          <span matListItemTitle>New Sale</span>
        </a>

        <a
          mat-list-item
          routerLink="/products/new"
          *ngIf="currentUser?.role <= 2"
        >
          <mat-icon matListItemIcon>add_box</mat-icon>
          <span matListItemTitle>Add Product</span>
        </a>

        <a mat-list-item routerLink="/customers/new">
          <mat-icon matListItemIcon>person_add</mat-icon>
          <span matListItemTitle>Add Customer</span>
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <!-- Main Content -->
    <mat-sidenav-content class="app-content">
      <div class="content-wrapper">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>

<!-- Login/Auth Route -->
<router-outlet *ngIf="!isLoggedIn"></router-outlet>
